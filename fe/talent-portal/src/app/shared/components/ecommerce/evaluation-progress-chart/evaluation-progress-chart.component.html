<div class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-gray-900/50 h-full">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Evaluation Progress</h3>
            <p class="text-sm text-gray-500">Monthly completion rates</p>
        </div>
        <button class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">
            {{ selectedPeriod }}
        </button>
    </div>

    <div>
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis" [stroke]="chartOptions.stroke" [fill]="chartOptions.fill"
            [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [tooltip]="chartOptions.tooltip"
            [colors]="chartOptions.colors"></apx-chart>
    </div>
</div>
