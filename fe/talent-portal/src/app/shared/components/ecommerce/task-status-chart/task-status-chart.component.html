<div class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-gray-900/50">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Task Status</h3>
            <p class="text-sm text-gray-500">Current workload distribution</p>
        </div>
        <button class="text-gray-400 hover:text-gray-300">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z">
                </path>
            </svg>
        </button>
    </div>

    <div class="flex justify-center">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
            [colors]="chartOptions.colors" [plotOptions]="chartOptions.plotOptions" [legend]="chartOptions.legend"
            [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"></apx-chart>
    </div>
</div>
