<div class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-gray-900/50">
    <div class="flex items-center justify-between mb-5">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Upcoming Deadlines</h3>
        <button
            class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-400 hover:text-gray-300 border border-gray-700 rounded-lg hover:border-gray-600 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                </path>
            </svg>
            Filter
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <th class="pb-3">Task Name</th>
                    <th class="pb-3">Assigned User</th>
                    <th class="pb-3">Due Date</th>
                    <th class="pb-3">Status</th>
                    <th class="pb-3">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-800">
                @for (deadline of deadlines; track deadline.id) {
                <tr class="hover:bg-gray-800/50 transition-colors">
                    <td class="py-4">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex-shrink-0 w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center">
                                <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-white">{{ deadline.taskName }}</p>
                                <p class="text-xs text-gray-500">{{ deadline.projectName }}</p>
                            </div>
                        </div>
                    </td>
                    <td class="py-4">
                        <div class="flex items-center gap-2">
                            <div
                                class="w-7 h-7 rounded-full bg-gray-600 flex items-center justify-center text-xs font-medium text-white">
                                {{ deadline.userAvatar }}
                            </div>
                            <span class="text-sm text-gray-300">{{ deadline.assignedUser }}</span>
                        </div>
                    </td>
                    <td class="py-4">
                        <span class="text-sm text-gray-300">{{ deadline.dueDate }}</span>
                    </td>
                    <td class="py-4">
                        <span
                            class="inline-flex items-center px-2.5 py-1 text-xs font-medium rounded {{ deadline.statusBgColor }} {{ deadline.statusColor }}">
                            {{ deadline.status }}
                        </span>
                    </td>
                    <td class="py-4">
                        <a href="#" class="text-sm text-cyan-400 hover:text-cyan-300">Details</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
